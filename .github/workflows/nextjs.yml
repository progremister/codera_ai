name: Next.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Change directory to project_client
        run: cd project_client
        
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build Next.js application
        run: npm run build
