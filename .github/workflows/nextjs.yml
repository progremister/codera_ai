name: Next.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: project_client
        run: npm install

      # - name: Run tests
      #   working-directory: project_client
      #   run: npm test

      - name: Build Next.js application
        working-directory: project_client
        run: npm run build
